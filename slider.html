<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Shuffle Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 60px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Card%20Hover%20Effect.png" alt="Card Hover Effect"  title="Card Hover Effect" />
                </li>
                <li><img src="images/Double%20Blue%20Color%20Scheme.jpg" alt="Double Blue Color Scheme"  title="Double Blue Color Scheme" />
                </li>
                <li><img src="images/Red%20Purple%20Color%20Scheme.jpg" alt="Red Purple Color Scheme"  title="Red Purple Color Scheme" />
                </li>
                <li><img src="images/Menu%20Hover%20Effect.png" alt="Menu Hover Effect"  title="Menu Hover Effect" />
                </li>
                <li><img src="images/Gradient%20Generator.png" alt="Gradient Generator"  title="Gradient Generator" />
                </li>
                <li><img src="images/Gradient%20Generator%202.png" alt="Gradient Generator 2"  title="Gradient Generator 2" />
                </li>
                <li><img src="images/Gradient%20Generator%203.png" alt="Gradient Generator 3"  title="Gradient Generator 3" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Card%20Hover%20Effect-tn.png" alt="Card Hover Effect" title="Card Hover Effect" /></li>
                <li><img src="images/Double%20Blue%20Color%20Scheme-tn.jpg" alt="Double Blue Color Scheme" title="Double Blue Color Scheme" /></li>
                <li><img src="images/Red%20Purple%20Color%20Scheme-tn.jpg" alt="Red Purple Color Scheme" title="Red Purple Color Scheme" /></li>
                <li><img src="images/Menu%20Hover%20Effect-tn.png" alt="Menu Hover Effect" title="Menu Hover Effect" /></li>
                <li><img src="images/Gradient%20Generator-tn.png" alt="Gradient Generator" title="Gradient Generator" /></li>
                <li><img src="images/Gradient%20Generator%202-tn.png" alt="Gradient Generator 2" title="Gradient Generator 2" /></li>
                <li><img src="images/Gradient%20Generator%203-tn.png" alt="Gradient Generator 3" title="Gradient Generator 3" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
